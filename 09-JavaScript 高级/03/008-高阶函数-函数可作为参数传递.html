<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
    <style>
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head >
<body >

    <div></div>

    <script>
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
        }
        fn(1, 2, function () {
            console.log('123');
        });
        
        $("div").animate({
            left: 500
        }, function () {
            $("div").css("background-color", "purple");
        })
    </script>
</body >
</html >
