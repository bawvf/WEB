<body >
    <script>
        var arrayLike = {
            "0": "张三",
            "1": "李四",
            "2": "王五",
            "length": 3
        }
        
        var arrayLike1 = {
            "0": 1,
            "1": 2,
            "2": 3,
            "length": 3
        }
        
        var ary = Array.from(arrayLike);
        console.log(ary);
        
        var ary1 = Array.from(arrayLike1, item => item * 2)
        console.log(ary1);
    </script>
