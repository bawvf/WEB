<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
</head >
<body >
    <script>
        // 数组结构允许我们按照一一对应的关系从数组中提取值然后将值赋值给变量
        
        let ary = [1, 2, 3];
        let [a, b, c, d, e] = ary;
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
    </script>
</body >
</html >
