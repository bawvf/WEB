<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
</head >
<body >
    <script>
        // 中括号 字符集合 匹配方括号中的任意字符
        var reg = /^[abc]$/;
        // a || b || c
        
        // 大括号 量词符 里面表示重复次数
        var reg = /^abc{3}$/  // abccc
        
        // 小括号 优先级
        var reg = /^(abc){3}/;
        // 让abc重复三次
    </script>
</body >
</html >
