<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
</head >
<body >
    <script>
        // 边界符 ^ $
        var rg = /123/;  //不需要加引号
        // /abc/ 只要包含abc这个字符串返回都是true
        console.log(rg.test('abc'));
        console.log(rg.test('abcd'));
        console.log(rg.test('aabc'));
        
        var reg = /^abd/;
        // abc必须是开头
        console.log(reg.test('abc'));
        console.log(reg.test('abcd'));
        console.log(reg.test('aabc'));
        
        var reg1 = /^abc$/;
        // 必须是这三个符号
        console.log(reg.test('abc'));
        console.log(reg.test('abcd'));
        console.log(reg.test('aabc'));
    </script>
</body >
</html >
