<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
</head >
<body >
    <script>
        // 父类有加法方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            
            sum() {
                console.log(this.x + this.y);
            }
        }
        
        // 子类继承父亲加法方法 同时 扩展减法方法
        class Son extends Father{
            constructor(x, y) {
                // 调用父类元素 必须在this之前调用
                super(x,y);
                
                this.x = x;
                this.y = y;
            }
            
            subtract() {
                console.log(this.x + this.y);
            }
        }
        
        var son = new Son(5,3);
        son.subtract();
    </script>
</body >
</html >
