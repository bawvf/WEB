<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
</head >
<body >
<script>
    // 1. 父构造函数
    function Father(uname, age) {
        // this指向父构造函数的对象实例
        this.uname = uname;
        this.age = age;
    }
    Father.prototype.money = function () {
        console.log(10000);
    };
    
    // 2.子构造函数
    function Son(uname, age, score) {
        // this指向子构造函数的对象实例
        Father.call(this, uname, age);
        this.score = score;
    }
    // Son.prototype = Father.prototype;
    Son.prototype = new Father();
    // 子构造函数专门的方法
    Son.prototype.exam = function () {
        console.log('exxam');
    }
    
    var son = new Son('刘德华', 18, 100);
</script>
</body >
</html >
