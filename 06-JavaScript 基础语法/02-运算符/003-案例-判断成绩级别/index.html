<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>003-案例-判断成绩级别</title>
		<script>
			var score = prompt('请您输入分数：');
			if (score >= 90) {
				alert('A');
			} else if (score >= 80) {
				alert('B');
			} else if (score >= 70) {
				alert('C');
			} else if (score >= 60) {
				alert('D');
			} else {
				alert('E');
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
