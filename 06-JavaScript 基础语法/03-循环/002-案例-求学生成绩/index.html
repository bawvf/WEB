<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-案例-求学生成绩</title>
		<script>
			var num = prompt('请输入班级的总人数：');
			var sum = 0;
			var average = 0;
			var score = 0;
			
			for (var i = 1; i <= num; i++) {
				var score = prompt('请输入第' + i + '个学生成绩');
				sum += parseFloat(score);
			}
			
			average = sum / num;
			
			alert('总成绩是：' + sum);
			alert('班级平均分是：' + average);
		</script>
	</head>
	<body>
		
	</body>
</html>
