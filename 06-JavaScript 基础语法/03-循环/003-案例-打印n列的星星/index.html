<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>003-案例-打印n列的星星</title>
		<script>
			var rows = prompt('请输入行数：');
			var cols = prompt('请输入列数：');
			var str = '';
			
			for (var i = 1; i <= rows; i++) {
				for (var j = 1; j <= cols; j++) {
					str = str + '*';
				}
				str = str + '\n';
			}
			
			console.log(str);
		</script>
	</head>
	<body>
		
	</body>
</html>
