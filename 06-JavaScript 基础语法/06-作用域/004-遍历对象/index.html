<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>004-遍历对象</title>
		<script>
			var obj = {
				name: '七歪八扭',
				age: 18,
				sex: '男'
			}
			console.log(obj.name);
			console.log(obj.age);
			console.log(obj.sex);
			
			for (var k in obj) {
				console.log(obj[k]);
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
