<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-利用newObject创建对象</title>
		<script>
			var obj = new Object();
			obj.uname = '张三疯';
			obj.age = 18;
			obj.sex = '男';
			obj.sayHi = function() {
				console.log('Hi~');
			};
			
			
			console.log(obj.uname);
			console.log(obj.age);
			console.log(obj['sex']);
			obj.sayHi();
		</script>
	</head>
	<body>
		
	</body>
</html>
