		<title>003-案例-利用函数求任意两个数的最大值</title>
		<script>
			function getMax(num1, num2) {
				if (num1 > num2) {
					return num1;
				} else {
					return num2;
				}
 			}
			
			console.log(getMax(1,3));
		</script>
