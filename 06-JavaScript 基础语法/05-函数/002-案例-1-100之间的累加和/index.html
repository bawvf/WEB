<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-案例-1-100之间的累加和</title>
		<script>
			function getSum() {
				var sum = 0;
				for (var i = 1; i <= 100; i++) {
					sum += i;
				}
				console.log(sum);
			}
			
			getSum();
		</script>
	</head>

	</body>
</html>
