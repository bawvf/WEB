<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>007-案例-利用函数封装方式，翻转任意一个数组</title>
		<script>
			function reverse(arr) {
				var newArr = [];
				for (var i = arr.length - 1; i >= 0; i--) {
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			}
			var arr1 = reverse([1,3,4,6,9]);
			console.log(arr1);
		</script>
	</head>

	</body>
</html>
