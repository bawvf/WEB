		<meta charset="utf-8" />
		<title>002-案例-数组转换为字符串</title>
		<script>
			var arr = ['red', 'green', 'blue','pink'];
			var str = '';
			for (var i = 0; i < arr.length; i++) {
				str += arr[i] + '|';
			}
			console.log(str);
		</script>
