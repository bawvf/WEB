<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>005-案例-反转数组</title>
		<script>
			var arr = ['red', 'green', 'blue', 'pink', 'purple'];
			var newArr = [];
			for (var i = arr.length - 1; i >= 0; i--) {
				newArr[newArr.length] = arr[i]
			}
			console.log(newArr);
		</script>
	</head>
	<body>
		
	</body>
</html>
