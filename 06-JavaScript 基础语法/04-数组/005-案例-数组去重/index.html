<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<title>005-案例-数组去重</title>
		<script>
			var arr = [2, 0, 1, 77, 0, 52, 0, 25, 7];
			var newArr = [];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] != 0) {
					newArr[newArr.length] = arr[i];
				}
			}
			console.log(newArr);
		</script>
	</head>
