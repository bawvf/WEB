<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>001-案例-求数组中的最大值</title>
		<script>
			var arr = [2,6,1,77,52,25,7];
			var max = arr[0];
			
			for (var i = 1; i < arr.length; i++) {
				if (arr[i] > max) {
					max = arr[i];
				}
			}
			console.log('该数组里面的最大值是:' + max);
		</script>
	</head>
	<body>
		
	</body>
</html>
