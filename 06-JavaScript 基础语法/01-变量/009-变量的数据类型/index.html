<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>009-变量的数据类型</title>
		<script>
			
			// js的变量数据只有程序运行过程中,根据等号右边的值来确定的
			
			// js是动态语言,变量的数据类型是可以变化的
			var x = 10;
			x = 'pink';
			
			// 数字型的最大值
			console.log(Number.MAX_VALUE);
			
			// 数字型的最小值
			console.log(Number.MIN_VALUE);
		</script>
	</head>
	<body>
		
	</body>
</html>
