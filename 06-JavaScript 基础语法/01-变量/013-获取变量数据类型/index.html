<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>013-获取变量数据类型</title>
		<script>
			var num = 10;
			console.log(typeof num);   /* number */
			
			var str = 'pink';
			console.log(typeof str);   /* string */
			
			var flag = true;
			console.log(typeof flag);   /* boolean */
			
			var vari = undefined;
			console.log(vari);   /* undefined */
			
			var timer = null;
			console.log(typeof timer);   /* object */ 
			
			console.log(1);
		</script>
	</head>
	<body>
		
	</body>
</html>
