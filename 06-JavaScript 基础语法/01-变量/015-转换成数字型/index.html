<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>015-转换成数字型</title>
		<script>
			var age = prompt('请输入您的年龄');
			
			// 1.parseInt(变量) 可以把字符型 的转换为数字型 得到的是整数
			console.log(parseInt(age));
			
			// 2.parseFloat(变量)
			console.log(parseFloat('3.14'));
			
			// 3.利用Number(变量)
			var str = '123';
			console.log(Number(str));
			
			// 4.利用了算数运算  /隐式转换
			console.log('12' - 0);
		</script>
	</head>
	<body>
		
	</body>
</html>
