<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>010-isNaN</title>
		<script>
			
			/* isNaN() 这个方法用来判断非数字, 并且返回一个值,如是数字返回的是false,
			如果不是数字返回的是true */
			
			console.log(isNaN(12));   /* false */
			
			console.log(isNaN('pink'));   /* true */
			 
		</script>
	</head>
	<body>
		
	</body>
</html>
