<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>008-touch触摸事件</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<script>
			// 1.获取元素
			var div = document.querySelector('div');
			div.addEventListener('touchstart', function() {
				console.log('123');
			})
			
			var div = document.querySelector('div');
			div.addEventListener('touchmove', function() {
				console.log('321');
			})
			
			var div = document.querySelector('div');
			div.addEventListener('touchend', function() {
				console.log('213');
			})
		</script>
	</body>
</html>
