<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>004-引用animate动画函数</title>
		<style>
		    .sliderbar {
		        position: fixed;
		        right: 0;
		        bottom: 100px;
		        width: 40px;
		        height: 40px;
		        text-align: center;
		        line-height: 40px;
		        cursor: pointer;
		        color: #fff;
		    }
		    
		    .con {
		        position: absolute;
		        left: 0;
		        top: 0;
		        width: 200px;
		        height: 40px;
		        background-color: purple;
		        z-index: -1;
		    }
		</style>
	</head>
	<body>
		<div class="sliderbar">
			<span>←</span>
			<div class="con">问题反馈</div>
		</div>
		
		<script>
			// 1.获取元素
			var sliderbar = document.querySelector('.sliderbar');
			var  con = document.querySelector('.con');
			
			sliderbar.addEventListener('mouseenter', function() {
				animate(con, -160, function() {
					// 当我们动画执行完毕 就把<-改为->
					sliderbar.children[0].innerHTML = '->';
				});
			})
			sliderbar.addEventListener('mouseleave', function() {
				animate(con, 0, function() {
					sliderbar.children[0].innerHTML = '->';
				});
			})
		</script>
		<script src="js/animate.js"></script>
	</body>
</html>
