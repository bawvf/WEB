<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>015-阻止事件冒泡</title>
	</head>
	<body>
		<div class="father">
			<div class="son">son儿子</div>
		</div>
		
		<script>
			// 	常见事件对象的属性和方法
			// 阻止	冒泡 dom 推荐的标准 stopPropagation()
			var son = document.querySelector('.son');
			son.addEventListener('click', function(e) {
				alert('son');
				e.stopPropagation();  //停止
			},false);
			
			var father = document.querySelector('.father');
			son.addEventListener('click', function(e) {
				alert('father');
			},false);
			
			document.addEventListener('click',function() {
				alert('document');
			})
		</script>
	</body>
</html>
