<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>003-节点操作之克隆节点</title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<script>
			var ul = document.querySelector('ul');
			// 1.node.cloneNode();
			var lili = ul.children[0].cloneNode();
			ul.appendChild(lili);
		</script>
	</body>
</html>
