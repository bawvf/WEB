<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>012-事件对象</title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>123</div>
		
		<script>
			//事件对象
			var div = document.querySelector('div');
			div.i=onclick = function(event) {
				console.log(event);
			}
			// 1.event 就是一个事件对象 写到我们侦听函数的 小括号里面 当形参来看
			// 2.事件对象只有了事件才会存在, 它是系统给我们自动创建的, 不需要我们传递参数
			// 3.事件对象是我们事件一系列相关数据的集合 跟事件相关的
			// 4.这个事件对象我们可以自己命名 比如 evtnt evt e
		</script>
	</body>
</html>
