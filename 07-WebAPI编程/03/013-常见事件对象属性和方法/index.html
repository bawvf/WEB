<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>013-常见事件对象属性和方法</title>
	    <style>
	        div {
	            width: 100px;
	            height: 100px;
	            background-color: pink;
	        }
	    </style>	
	</head>
	<body>
	    <div>123</div>
	    <ul>
	        <li>abc</li>
	        <li>abc</li>
	        <li>abc</li>
	    </ul>
			
	<script>
		// 常见事件对象的属性和方法
		// 1.e.target 返回的是触发事件的对象(元素)
		var div = document.querySelector('div');
		div.addEventListener('click', function(e) {
			console.log(e.target);
		})
	</script>
	</body>
</html>
