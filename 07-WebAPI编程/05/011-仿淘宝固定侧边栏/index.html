<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>011-仿淘宝固定侧边栏</title>
		<script src="js/js.js"></script>
	    <style>
	        .slider-bar {
	            position: absolute;
	            left: 50%;
	            top: 300px;
	            margin-left: 600px;
	            width: 45px;
	            height: 130px;
	            background-color: pink;
	        }
	        
	        .w {
	            width: 1200px;
	            margin: 10px auto;
	        }
	        
	        .header {
	            height: 150px;
	            background-color: purple;
	        }
	        
	        .banner {
	            height: 250px;
	            background-color: skyblue;
	        }
	        
	        .main {
	            height: 1000px;
	            background-color: yellowgreen;
	        }
	        
	        span {
	            display: none;
	            position: absolute;
	            bottom: 0;
	        }
	    </style>	
	</head>
	<body>
		<div class="slider-bar">
		        <span class="goBack">返回顶部</span>
		</div>
		    <div class="header w">头部区域</div>
		    <div class="banner w">banner区域</div>
		    <div class="main w">主体部分</div>
	</body>
</html>
