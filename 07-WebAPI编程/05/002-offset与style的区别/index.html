<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-offset与style的区别</title>
	    <style>
	        .box {
	            width: 200px;
	            height: 200px;
	            background-color: pink;
	            padding: 10px;
	        }
	    </style>	
	</head>
	<body>
		<div class="box" style="width: 200px;"></div>
		
		<script>
			var box = document.querySelector('.box');
			console.log(box.offsetWidth);
		</script>
	</body>
</html>
