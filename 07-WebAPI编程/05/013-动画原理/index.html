<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>013-动画原理</title>
		<style>
			div {
				position: absolute;
				left: 0;
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			span {
				position: absolute;
				left: 0;
				top: 200px;
				display: block;
				width: 150px;
				height: 150px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div></div>
		<span></span>
		
		<script>
			// 简单动画函数封装 obj目标对象 target 目标位置

	</body>
</html>
