<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>008-立即执行函数</title>
	</head>
	<body>
		<script>
			// 立即执行函数
			function fn() {
				console.log(1);
			}
			fn();
			
			// 2.写法
			// (1)
			(function() {
				console.log(2);
			})()  // 第二个小括号可以看作调用函数
			
			(function(a,b) {
				console.log(a + b);
			}(2,3))
			
			// 3.立即执行函数最大的作用是 独立创建了一个作用域
		</script>
	</body>
</html>
