<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>001-排他思想（算法）</title>
	</head>
	<body>
		<button>按钮1</button>
		<button>按钮2</button>
		<button>按钮3</button>
		<button>按钮4</button>
		<button>按钮5</button>
		
		<script>
			// 1.获取所有按钮元素
			var btns = document.getElementsByTagName('button');
			for(var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					for(var i = 0; i < btns.length; i++) {
						btns[i].style.backgroundColor = '';
					}
					
					this.style.backgroundColor = 'pink';
				}
			}
		</script>
	</body>
</html>
