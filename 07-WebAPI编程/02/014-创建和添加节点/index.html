<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>014-创建和添加节点</title>
	</head>
	<body>
		<ul></ul>
		<script>
			// 1.创建节点元素节点
			var li = document.createElement('li');
			
			// 2.添加节点 node.appendChild(child) node 父级 cild 是子级  后面追加元素
			var ul = document.querySelector('ul');
			ul.appendChild(li);
			
			// 3.添加节点 node.createElement(child,指定元素);
			var lili = document.createElement('li');
			ul.insertBefore(lili, ul.children[0]);
			
			
		</script>
	</body>
</html>
