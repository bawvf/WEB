<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>003-案例-模拟京东按键输入内容</title>
	</head>
	<body>
		<input type="text"/>
		<script>
			// 核心思路 检测用户是否按下了s键 如果按下 就把光标定位到搜索框里面
			// 使用键盘事件对象里面的KeyCode 判断用户按下 的是否为s键
			// 搜索框获得焦点: 使用js里面的focus()方法
			
			var search = document.querySelector('input');
			document.addEventListener('keydown', function(e) {
				// console.log(e.keyCode);
				
				if (e.keyCode == 83) {
					search.focus();
				}
			})
		</script>
	</body>
</html>
