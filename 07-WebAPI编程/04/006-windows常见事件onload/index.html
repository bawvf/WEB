<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>006-windows常见事件onload</title>
	</head>
	<body>
		<button>点击</button>
		
		<script>
			window.onload = function() {
				var btn = document.querySelector('button');
				btn.addEventListener('click', function() {
					alert('点击我');
				})
			}
			
			window.addEventListener('load', function() {
				var btn = document.querySelector('button');
				btn.addEventListener('click', function() {
					alert('点击我');
				})
			})
		</script>
	</body>
</html>
