<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>008-定时器之setTimeout</title>
	</head>
	<body>
		<script>
			// 1.setTimeout
			// 语法规范 windowsetTimeout(调用函数 延时时间)
			// 1. 这个window在调用的时候可以省略
			// 2.这个延时时间单位是毫秒,可以省略 默认是0
			
			setTimeout(function() {
				console.log('时间到了');
			}, 2000);
		</script>
	</body>
</html>
