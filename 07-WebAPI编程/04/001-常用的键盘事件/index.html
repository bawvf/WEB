<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>001-常用的键盘事件</title>
	</head>
	<body>
		<script>
			// 1.keyup 按键弹起的时候触发
			// document.onkeyup = function() {
			// 	console.log('我弹起了');
			// }
			document.addEventListener('keyup', function() {
				console.log('我弹起了');
			})
			
			// 2.keydown 按键按下的时候触发
			document.addEventListener('keydown', function() {
				console.log('我按下了');
			})
			
			// 3.keypress 按键按下的时候触发
			document.addEventListener('keypress', function() {
				console.log('我按下了1234');
			})
		</script>
	</body>
</html>
