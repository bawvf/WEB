<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>014-案例-发送短信</title>
	</head>
	<body>
		手机号码： <input type="number"/> <button>发送</button>
		
		<script>
			var btn = document.querySelector('button');
			var time = 10;
			btn.addEventListener('click', function() {
				btn.disabled = 'true';
				var timer = setInterval(function() {
					if (time == 0) {
						clearInterval();
						btn.disabled = false;
						time = 3;
					} else {
						btn.innerHTML = '还剩下' + time + '秒';
						time--;
					}
				}, 1000);
			})
		</script>
	</body>
</html>
