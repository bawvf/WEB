<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-键盘事件对象之KeyCode属性</title>
	</head>
	<body>
		<script>
			// 键盘事件对象中的KeyCode属性可以得到相应的ASCII码值
			document.addEventListener('keyup', function(e) {
				console.log(e.keyCode);
				
				// 1.keyup和keydown 事件不区分字母大小写
				
				// 2.keypress事件区分字母大小写
			})
		</script>
	</body>
</html>
