<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>010-清除setTimeout定时器</title>
	</head>
	<body>
		<button>点击停止计时器</button>
		<script>
			var btn = document.querySelector('button');
			var timer = setTimeout(function() {
				console.log('qwr');
			}, 5000);
			
			btn.addEventListener('click', function() {
				clearTimeout(timer);
			})
		</script>
	</body>
</html>
