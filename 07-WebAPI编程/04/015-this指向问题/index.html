<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>015-this指向问题</title>
	</head>
	<body>
		<button>点击</button>
		<script>
			//this 指向问题 一般情况下this的最终指向的是那个调用它的对象
			
			// 1.全局作用域或者普通函数中this指向全局对象window
			function fn() {
				console.log(this);
			}
			window.fn();
			window.setTimeout(function() {
				console.log(this);
			},1000);
		</script>
	</body>
</html>
