<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js执行队列</title>
	</head>
	<body>
		<script>
			// 第一个问题
			console.log(1);
			
			setTimeout(function() {
				console.log(3);
			},1000);
			
			console.log(2);
			
			// 第二个问题
			console.log(1);
			setTimeout(function () {
				console.log(3);
			}, 0);
			console.log(2);
		</script>
	</body>
</html>
