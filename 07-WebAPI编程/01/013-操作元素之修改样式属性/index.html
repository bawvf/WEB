<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>013-操作元素之修改样式属性</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			// 1.获取元素
			var div = document.querySelector('div');
			// 2.注册事件 处理程序
			div.onclick = function(){
				this.style.backgroundColor = 'purple';
				this.style.width = '250px';
				
			}
		</script>
	</body>
</html>
