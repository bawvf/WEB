<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>006-执行事件步骤</title>

	</head>
	<body>
		<div>123</div>
		
		<script>
				// 执行事件步骤
				// 点击div,控制台输出 我选中了
				// 1.获取事件源
				var div = document.querySelector('div');
				
				// 2.绑定事件
				// div.onclick
				
				// 3.添加事件程序
				div.onclick = function() {
					console.	log('我被选中了');
				}
		</script>
	</body>
</html>
