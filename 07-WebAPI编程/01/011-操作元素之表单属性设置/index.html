<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>011-操作元素之表单属性设置</title>
	</head>
	<body>
		<button>按钮</button>
		<input type="text" value="输入内容"/>
		
		<script>
			// 1.获取元素
			var btn = document.querySelector('button');
			var input = document.querySelector('input');
			
			// 2.注册事件
			btn.onclick = function() {
				input.value = '被点击了'; 
				// 如果想要某个表单被禁用 不能再点击 disabled 我们想要这个按钮 button禁用
				// btn.disabled = true; 
				this.disabled = true;  /* 指向的是事件函数的调用者 btn */ 
			}
		</script>
	</body>
</html>
