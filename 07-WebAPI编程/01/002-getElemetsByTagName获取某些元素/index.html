<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-getElemetsByTagName获取某些元素</title>
	</head>
	<body>
		<!-- 返回带有指定标签名的对象的集合 -->
		<ul>
			<li>知否知否，知否知否</li>
			<li>知否知否，知否知否</li> 
			<li>知否知否，知否知否</li>
			<li>知否知否，知否知否</li>
			<li>知否知否，知否知否4</li>
		</ul>
		
		<ul id="nav">
			<li>生僻字</li>
			<li>生僻字</li> 
			<li>生僻字</li>
			<li>生僻字</li>
			<li>生僻字</li>
		</ul>
		
		<script>
			// 1.返回的是获取元素对象的集合，以伪数组的形式存储的
			var lis = document.getElementsByTagName('li');
			console.log(lis);
			console.log(lis[0]);
			// 2.我们想要依次打印里面的元素对象我们可以采用遍历的形式
			for (var i = 0; i < lis.length; i++) {
				console.log(lis[i]);
			}
			// 3.getElemetsByTagName() 可以得到这个元素里面的某些标签
			var nav = document.getElementById('nav'); /* 这个获得nav元素 */
			var navLis = nav.getElementsByTagName('li');
			console.log(navLis);
		</script>
	</body>
</html>
