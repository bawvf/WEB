<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>015-循环精灵图</title>
	</head>
	<style>
		* {
			margin: 0;
	        padding: 0;
		}        
		li {
		    list-style-type: none;
		}
		.box {
		    width: 250px;
		    margin: 100px auto;
		}
		.box li {
		    float: left;
		    width: 24px;
		    height: 24px;
		    background-color: pink;
		    margin: 15px;
		    background: url(img/sprite.png) no-repeat;
		}
	</style>
	<body>
		<div class="box">
		    <ul>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		        <li></li>
		    </ul>
		</div>
		<script>
			// 1.获取元素	所有的li
			var lis = document.querySelectorAll('li');
			for(var i = 0; i < lis.length; i++) {
				var index = i * 44;
				lis[i].style.backgroundPosition = '0 -' + index + 'px';
			}
		</script>
	</body>
</html>
