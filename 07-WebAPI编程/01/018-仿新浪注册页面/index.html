<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>018-仿新浪注册页面</title>
		<style>
		    div {
		        width: 600px;
		        margin: 100px auto;
		    }
		    .message {
		        display: inline-block;
		        font-size: 12px;
		        color: #999;
		        background: url(img/mess.png) no-repeat left center;
		        padding-left: 20px;
		    }		        
		    .wrong {
		        color: red;
		        background-image: url(img/wrong.png);
		    }		        
		    .right {
		        background-image: url(img/right.png);
			}
		</style>
	</head>
	<body>
		<div class="register">
		    <input type="password" class="ipt">
		    <p class="message wrong">请输入6~16位密码</p>
		</div>
		<script>
			// 1.获取元素
			var ipt = document.querySelector('.ipt');
			var message = document.querySelector('.message'); 
			// 2.注册事件 失去焦点
			ipt.onblur = function() {
				// 根据表名单里面长度 ipt.value.length
				if(this.value.length < 6 || this.value.length > 16) {
					// console.log('错误');
					message.className = 'message wrong';
					message.innerHTML = '输入的位数不对';
				} else {
					message.className = 'message right';
					message.innerHTML = '输入的正确';
				}
			}
		</script>
	</body>
</html>
