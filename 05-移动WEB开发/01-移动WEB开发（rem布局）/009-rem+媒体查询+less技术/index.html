<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>rem+媒体查询+less技术</title>
		<style>
			@media screen and (min-width: 320px) {
				html {
					font-size: 21.33px;
				}
			}
			@media screen and (min-width: 750px) {
				html {
					font-size: 50px;
				}
			}
			div {
				width: 2em;
				height: 2em;
				background-color: pink;
			}
			/* 1.首先选用一套标准尺寸 750为准
			2.用屏幕尺寸除以划分的份数,得到了html里面的文字大小,但是我们知道不同屏幕下
			得到的文字大小是不一样的
			3.页面元素的rem值 = 页面元素在750像素下的px值 / html 里面的文字大小 */
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
