<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>rem布局开始</title>
		<style>
			html {
				font-size: 14px;
			}
			div {
				font-size: 12px;
			}
			p {
				/* 1.em相对于父元素的字体大小来说的 */
				/* width: 10em;
				height: 10em; */
				/* 2.rem相对于 html元素字体大小来说的 */
				width: 10rem;
				height: 10rem;
				background-color: pink;
				/* 3.rem的优点就是可以通过修改html里面的文字大小来改变页面中元素的大小可以
				整体控制 */
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
