<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>002-案例-响应式导航</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			.container {
				width: 750px;
				margin: 0 auto;
			}
			.container ul li {
				float: left;
				width: 93.75px;
				height: 30px;
				background-color: greenyellow;
			}
			
			@media screen and (max-width: 767px) {
				.container {
					width: 100%;
				}
				.container ul li {
					width: 33.33%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
				<li>导航栏</li>
			</ul>
		</div>
	</body>
</html>
