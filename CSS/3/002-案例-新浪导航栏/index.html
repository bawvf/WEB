<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-新浪导航栏</title>
		<style>
			.nav {
				height: 41px;
				background-color: #fcfcfc;
				border-top: 3px solid #ff8500;
				border-bottom: 1px solid #edeed0;
			}
			.nav a {
				/* 转换为行内块 */
				display: inline-block;
				height: 41px;
				line-height: 41px;
				color: #4c4c4c;
				text-decoration: none;
				padding: 0 20px;
				/* background-color: pink; */
				font-size: 12px;
			}
			.nav a:hover {
				background-color: #eee;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="#">设为首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">移动客户端</a>
			<a href="#">博客</a>
			<a href="#">微博</a>
			<a href="#">关注我</a>
		</div>
	</body>
</html>
