<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新闻列表</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.box {
				width: 298px;
				height: 198px;
				padding: 15px;
				border: 1px solid #ccc;
				margin: 100px auto;
				background-image: url(img/line.jpg);
			}
			.box h2 {
				font-size: 18px;
				padding: 5px 0;
				border-bottom: 1px solid #ccc;
			}
			.box ul li {
				height: 30px;
				line-height: 30px;
				border-bottom: 1px dashed #ccc;
				background: url(img/arr.jpg) no-repeat;
				background-position: 5px center;
			}
			.box ul li a {
				color: #333;
				font-size: 12px;
				text-decoration: none;
				margin-left: 20px;
			}
			.box ul li a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h2>最新文章/New Article</h2>
			<ul>
				<li><a href="#">北京招聘网页设计，平面设计，php</a></li>
				<li><a href="#">体验javascript的魅力</a></li>
				<li><a href="#">jquery世界来临</a></li>
				<li><a href="#">网页设计师的梦想</a></li>
				<li><a href="#">jqery中的链式编程是什么</a></li>
			</ul>
		</div>
	</body>
</html>
