<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>盒子边框</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border-width: 10px;
				/* 实线 */
				border-style: solid;
				/* 虚线 */
				border-style: dashed;
				/* 点线 */
				border-style: dotted;
				border-color: aqua;
				/* 边框的综合性写法： */
				border: 1px dotted red;
			}
		</style>
	</head>
	<body>
		<div>
			123
		</div>
	</body>
</html>
