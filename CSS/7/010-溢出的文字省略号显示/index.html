<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>溢出的文字用省略号显示</title>
		<style>
			div {
				width: 150px;
				height: 25px;
				border: 1px solid pink;
				/* 当文字显示不开的时候，自动换行 */
				/* white-space: normal; */
				/* 要文字强制在一行内显示 除非遇到br */
				white-space: nowrap;
				/* 溢出隐藏 */
				overflow: hidden;
				/* 文字溢出，用省略号替代 */
				text-overflow: ellipsis;
 			}
		</style>
	</head>
	<body>
		<div>求为额软天天一事人地方电饭锅</div>
	</body>
</html>
