<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>元素的显示与隐藏</title>
		<style>
			.damao {
				/* 隐藏元素 */
				display: none;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.ermao {
				width: 250px;
				height: 250px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="damao"></div>
		<div class="ermao"></div>
	</body>
</html>
