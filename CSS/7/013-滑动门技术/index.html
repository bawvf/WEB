<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>滑动门技术</title>
		<style>
			/* a 是设置左侧背景（左门） */
			/* span 是设置右侧背景（右门） */
			/* 用文字撑开盒子，所以使用行内块 */
			a {
				display: inline-block;
				height: 33px;
				background: url(img/to.png) no-repeat;
				margin: 100px;
				padding-left: 15px;
				color: white;
			}
			a span {
				display: inline-block;
				height: 33px;
				background: url(img/to.png) no-repeat right top;
				padding-right: 15px;
			}
			
		</style>
	</head>
	<body>
		<a href="#">
			<span>首页</span>
		</a>
		<a href="#">
			<span>公司简介</span>
		</a>
	</body>
</html>
