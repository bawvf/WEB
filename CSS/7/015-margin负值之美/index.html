<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>margin负值之美</title>
		<style>
			div {
				float: left;
				width: 200px;
				height: 300px;
				border: 1px solid #ccc;
				margin-left: -1px;
				margin-top: -1px;
			}
			div:hover {
				border: 1px solid #f40;
				position: relative;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>

		<div></div>

		<div></div>
	</body>
</html>
