<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS三角型</title>
		<style>
			div {
				width: 0;
				height: 0;
				border-top: 10px solid red;
				border-right: 10px solid green;
				border-bottom: 10px solid blue;
				border-left: 10px solid pink;
			}
			p {
				width: 0;
				height: 0;
				border-style: solid;
				border-width: 10px;
				border-color: transparent red transparent transparent;
			}
		</style>
	</head>
	<body>
		<div></div>
		<p></p>
	</body>
</html>
