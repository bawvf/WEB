<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>visibility可见性</title>
		<style>
			.damao {
				visibility: hidden;
				visibility: visible;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.ermao {
				width: 250px;
				height: 250px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="damao"></div>
		<div class="ermao"></div>
	</body>
</html>
