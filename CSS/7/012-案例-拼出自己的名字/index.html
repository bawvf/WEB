<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-拼出自己的名字</title>
		<style>
			div {
				float: left;
				background: url(img/abcd.jpg) no-repeat	;
			}
			.p {
				width: 92px;
				height: 108px;
				background-position: -497px -278px;
			}
			.i {
				width: 62px;
				height: 106px;
				background-position: -326px -142px;
			}
			.n {
				width: 112px;
				height: 113px;
				background-position: -259px -274px;
			}
			.k {
				width: 104px;
				height: 111px;
				background-position: -496px -142px;
			}
		</style>
	</head>
	<body>
		<div class="p"></div>
		<div class="i"></div>
		<div class="n"></div>
		<div class="k"></div>
	</body>
</html>
