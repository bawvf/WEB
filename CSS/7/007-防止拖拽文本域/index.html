<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>防止拖拽文本域</title>
		<style>
			textarea {
				width: 500px;
				height: 249px;
				outline: none;
				border: 1px solid blue;
				/* 防止用户拖拽文本域 */
				resize: none;
			}
		</style>
	</head>
	<body>
		<textarea>请留言</textarea>
	</body>
</html>
