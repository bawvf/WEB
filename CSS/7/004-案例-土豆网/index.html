<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-土豆网</title>
		<style>
			.box {
				position: relative;
				width: 222px;
				height: 220px;
				margin: 100px auto;
			}
			.mask {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				width: 222px;
				height: 220px;
				background: rgba(0, 0, 0, .3) url(img/arr.png) no-repeat center center;
			}
			.box a:hover .mask {
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#">
				<div class="mask"></div>
				<img src="img/3.jpg"/>
			</a>
		</div>
	</body>
</html>
