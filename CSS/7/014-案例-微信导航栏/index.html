<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-微信导航栏</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			body {
				background: url(img/wx.jpg) repeat-x;
			}
			.nav {
				margin-top: 20px;
			}
			.nav li {
				float: left;
				margin: 0 5px;
			}
			.nav a {
				display: inline-block;
				height: 33px;
				color: #fff;
				line-height: 33px;
				font-size: 14px;
				background: url(img/to.png) no-repeat;
				padding-left: 15px;
			}
			.nav a span {
				display: inline-block;
				height: 33px;
				background: url(img/to.png) right;
				padding-right: 15px;
			}
			.nav a:hover {
				background: url(img/ao.png);
			}
			.nav a:hover span {
				background: url(img/ao.png);
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li>
					<a href="#">
						<span>首页</span>
					</a>
				</li>
			</ul>
			
			<ul>
				<li>
					<a href="#">
						<span>帮助与反馈</span>
					</a>
				</li>
			</ul>
			
			<ul>
				<li>
					<a href="#">
						<span>公众平台</span>
					</a>
				</li>
			</ul>	
			
			<ul>
				<li>
					<a href="#">
						<span>开放平台</span>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
