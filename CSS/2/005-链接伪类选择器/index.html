<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>链接伪类选择器</title>
		<style>
			 a:link {      /*未访问过链接的状态*/
				color: red;
				text-decoration: none;
			 }
			 
			 /* 已经访问过的链接 */
			 a:visited {
				 color: aqua;
			 }
			 
			 /* 鼠标经过链接时候的状态 */
			 a:hover {
				 color: blue;
			 }
			 
			 /* 当点击的时候(按下鼠标没有松开的时候) */
			 a:active {
				 color: chartreuse;
			 }
		</style>
	</head>
	<body>
		<a href="#">小米手机</a>
		<a href="#1">大米手机</a>
	</body>
</html>
