<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>并集选择器</title>
		<style>
			/* 客户需求：p和span里面的颜色都是红色 */
			/* p {
				color: red;
			}
			span {
				color: red;
			} */
			p,span,.red {
				color: red;
			}
		</style>
	</head>
	<body>
		<p>我和你</p>
		<p>我和你</p>
		<p>我和你</p>
		<span>我和你</span>
		<span>我和你</span>
		<span>我和你</span>
		<div class="red">我和你</div>
		<div>我和你</div>
		<div>我和你</div>
		<h1>你和我</h1>
		<h1>你和我</h1>
		
	</body>
</html>
