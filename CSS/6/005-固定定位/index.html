<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>固定定位</title>
		<style>
			body {
				height: 1500px;
			}
			.box {
				position: relative;
				width: 300px;
				height: 300px;
				background-color: pink;
				margin: 100px;
			}
			.box img {
				position: fixed;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/sun.jpg" width="150px"/>
		</div>
	</body>
</html>
