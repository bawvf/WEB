<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>相对定位</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.two {
				background-color: blue;
				position: relative;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div class="two">2</div>
		<div>3</div>
	</body>
</html>
