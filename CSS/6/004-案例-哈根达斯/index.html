<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-哈根达斯</title>
		<style>
			.box {
				position: relative;
				width: 310px;
				height: 190px;
				border: 1px solid #ccc;
				margin: 100px auto;
				padding: 10px;
			}
			.top {
				position: absolute;
				top: 0;
				left: 0;
			}
			.bo {
				position: absolute;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img class="top" src="img/top_tu.gif" alt="">
			<img src="img/adv.jpg" alt=""/>
			<img class="bo" src="img/br.gif">
		</div>
	</body>
</html>
