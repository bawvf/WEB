<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-导航栏</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.bammer {
				width: 760px;
				height: 150px;
				background-color: pink;
				margin: auto;
			}
			.nav {
				width: 760px;
				height: 32px;
				background: url(img/nav_bg.jpg) repeat-x;
				margin: 0 auto;
			}
			.nav ul li {
				float: left;
			}
			.nav ul li a {
				width: 80px;
				height: 32px;
				display: block; 
				background: url(img/button1.jpg) no-repeat;
				font-size: 12px;
				text-decoration: none;
				color: #40510a;
				text-align: center;
				line-height: 32px;
			}
			.nav ul li a:hover {
				background-image: url(img/button2.jpg);
			}
		</style>
	</head>
	<body>
		<div class="bammer">
			<img src="img/banner.jpg"/>
		</div>
		<!-- 导航栏部分 nav -->
		<div class="nav">
			<ul>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
				<li><a href="#">网站首页</a></li>
			</ul>
		</div>
	</body>
</html>
