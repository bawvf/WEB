<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小米练习案例</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
			.box {
				width: 1226px;
				height: 615px;
				background-color: pink;
				margin: auto;
			}
			.left {
				float: left;
				width: 234px;
				height: 615px;
				background-color: aqua;
			}
			.left img {
				width: 234px;
			}
			.right {
				float: right;
				width: 992px;
				height: 615px;
				background-color: blue;
			}
			.right li {
				width: 234px;
				height: 300px;
				background-color: chartreuse;
				float: left;
				margin-left: 14px;
				margin-bottom: 14px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<img src="img/mi.jpg"/>
			</div>
			<ul class="right">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8 </li>
			</ul>
		</div>
	</body>
</html>
