<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3选择器-伪元素选择器</title>
		<style>
			div {
				width: 300px;
				height: 300px;
				border: 1px solid #000;
			}
			div::before {
				content: "我";
				width: 100px;
				height: 100px;
				background-color: pink;
				display: inline-block;
			}
			div::after {
				content: "选择器";
				width: 100px;
				height: 100px;
				background-color: pink;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div>
			是
		</div>
	</body>
</html>
