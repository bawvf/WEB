<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3属性选择器</title>
		<style>
			button {
				cursor: pointer;
			}
			/* 属性选择器使用方法 */
			既是buttom,又有disabled属性的元素
			button[disabled] {
				cursor: default;
			}
			input[type="search"] {
				color: pink;
			}
			/* class开头相同 */
			div[class^="icon"] {
				color: red;
			}
			/* class结尾相同 */
			div[class$="icon"] {
				color: blue;
			}
			/* class中含有 */
			div[class*="icon"] {
				color: pink; 
			}
		</style>
	</head>
	<body>
		<!-- 禁用按钮 -->
		<button disabled>按钮</button>
		<button>按钮</button>
		<button>按钮</button>
		<button>按钮</button>
		
		<input type="text" value="文本框"/>
		<input type="text" value="文本框"/>
		<input type="text" value="文本框"/>
		<input type="search" value="搜索框"/>
		<input type="search" value="搜索框"/>
		<input type="search" value="搜索框"/>
		
		<div class="icon1">图标1</div>
		<div class="icon2">图标2</div>
		<div class="icon3">图标3</div>
		<div class="iicon3">图标4</div>
		<div class="abcicon">图标5</div>
	</body>
</html>
