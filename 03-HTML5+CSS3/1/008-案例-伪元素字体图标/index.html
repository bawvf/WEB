<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-伪元素字体图标</title>
		<style>
			@font-face {
			    font-family: 'icomoon';
			    src: url('fonts/icomoon.eot?cv013x');
			    src: url('fonts/icomoon.eot?cv013x#iefix') format('embedded-opentype'), url('fonts/icomoon.ttf?cv013x') format('truetype'), url('fonts/icomoon.woff?cv013x') format('woff'), url('fonts/icomoon.svg?cv013x#icomoon') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}
			span {
				font-family: 'icomoon';
				position: absolute;
				top: 10px;
				right: 10px;
			}
			div,p {
				position: relative;
				width: 249px;
				height: 35px;
				border: 1px solid red;
			}
			p::after {
				font-family: 'icomoon';
				content: "";
				position: absolute;
				top: 10px;
				right: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
		</div>
		
		<p></p>
	</body>
</html>
