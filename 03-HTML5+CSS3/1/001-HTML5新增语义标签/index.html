<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5新增语义标签</title>
		<style>
			header,nav,article {
				width: 100%;
				height: 120px;
				background-color: pink;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 头部标签 -->
		<header></header>
		<!-- 导航标签 -->
		<nav></nav>
		<!-- 内容标签 -->
		<article></article>
		<!-- 块级标签 -->
		<section></section>
		<!-- 侧边栏标签 -->
		<aside></aside>
		<!-- 尾部标签 -->
		<footer></footer>
	</body>
</html>
