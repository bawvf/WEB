<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5新增input表单及属性</title>
	</head>
	<body>
		<form>
			<!-- 邮箱 -->
			<input type="email"/>
			<input type="submit" value="提交"/>
		</form>
		
		<form>
			<input type="email" required/>
			<input type="submit" value="提交"/>
		</form>
		
		<form>
			<input type="email" placeholder="请输入邮箱"/>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
