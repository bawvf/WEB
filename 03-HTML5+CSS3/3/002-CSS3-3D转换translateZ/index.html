<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-3D转换translateZ</title>
		<style>
			body {
				perspective: 500px;
			}
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px auto;
				transform: translate3d(0,0,0);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
