<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-3D转换学习内容</title>
		<style>
			body {
				/* 透视写到富盒子上 */
				perspective: 10000px;
			}
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				transform: translateX(100px) translateY(100px) translateZ(100px);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
