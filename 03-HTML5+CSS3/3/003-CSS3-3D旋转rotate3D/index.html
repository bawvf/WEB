<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-3D旋转rotate3D</title>
		<style>
			body {
				perspective: 400px;
			}
			img {
				display: block;
				margin: 100px auto;
				transition: all 1s;
			}
			img:hover {
				transform: rotateX(360deg);
			}
		</style>
	</head>
	<body>
		<img src="img/pig.jpg"/>
	</body>
</html>
