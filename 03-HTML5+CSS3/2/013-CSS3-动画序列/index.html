<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-动画序列</title>
		<style>
			@keyframes move {
				0% {
					transform: translate(0,0);
				}
				100% {
					transform: translate(1000px,0);
				}
			}
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				animation-name: move;
				animation-duration: 2s;
				/* 何时开始 */
				animation-delay: 1s;
				/* 重复次数 */
				animation-iteration-count: infinite;
				/* 是否反方向播放 */
				animation-direction: alternate;
				/* 动画结束后的位置 */
/* 				animation-fill-mode: forwards; */
			}
			div:hover {
				/* 静止动画，鼠标离开就继续动画 */
				animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
