<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D综合写法</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				transition: all 0.5s;
			}
			div:hover {
				transform: translate(50px,50px)rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
