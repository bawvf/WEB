<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D转换</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				transform: translate(100px,100px);
				
				transform: translate(100px,0);
				transform: translateX(100px);
				
				transform: translate(0,100px);
				transform: translateY(100px);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
