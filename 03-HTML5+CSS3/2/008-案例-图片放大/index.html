<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-图片放大</title>
		<style>
			div {
				float: left;
				margin: 10px;
				overflow: hidden;
			}
			div img {
				transition: all 0.5s;
			}
			div img:hover {
				transform: scale(1.2,1.2);
			}
		</style>
	</head>
	<body>
		<div><a href="#">
			<img src="img/scale.jpg"/>
		</a></div>
		<div><a href="#">
			<img src="img/scale.jpg"/>
		</a></div>
		<div><a href="#">
			<img src="img/scale.jpg"/>
		</a></div>
	</body>
</html>
