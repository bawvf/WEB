<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-旋转</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 1px solid pink;
				margin: 100px auto;
				overflow: hidden;
			}
			div::before {
				content: "你好";
				display: block;
				width: 100%;
				height: 100%;
				background-color: yellowgreen;
				transform: rotate(180deg);
				transform-origin: 0 100%;
				transition: all 0.8s;
			}
			div:hover::before {
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
