<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>案例-分页按钮</title>
		<style>
			li {
				margin: 10px;
				list-style: none;
				float: left;
				width: 30px;
				height: 30px;
				border: 1px solid pink;
				text-align: center;
				line-height: 30px;
				border-radius: 50%;
				cursor: pointer;
				transition: all 0.5s;
			}
			li:hover {
				transform: scale(1.8);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
