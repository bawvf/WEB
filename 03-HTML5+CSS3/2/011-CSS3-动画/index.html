<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-动画</title>
		<style>
			/* 1.定义动画 */
			@keyframes move {
				0% {
					transform: translateX(0px);
				}
				100% {
					transform: translateX(1000px);
				}
			}
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				/* 2.调用动画 */
				/* 动画名称 */
				animation-name: move;
				/* 持续时间 */
				animation-duration: 2s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
