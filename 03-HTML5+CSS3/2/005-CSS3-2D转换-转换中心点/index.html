<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D转换-转换中心点</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px auto;
				transition: all 0.5s;
				transform-origin: 0 100%;
			}
			div:hover {
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
