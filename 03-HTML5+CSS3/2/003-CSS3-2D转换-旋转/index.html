<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D转换-旋转</title>
		<style>
			img {
				width: 200px;

				border-radius: 50%;
				border: 5px solid pink;
				transition: all 0.8s;
			}
			img:hover {
				/* 顺时针旋转360度 */
				transform: rotate(360deg);
			}
		</style>
	</head>
	<body>
		<img src="img/pic.jpg"/>
	</body>
</html>
