<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D转换-移动</title>
		<style>
			div {
				position: relative;
				width: 500px;
				height: 500px;
				background-color: pink;
			}
			p {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 200px;
				height: 200px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
	</body>
</html>
