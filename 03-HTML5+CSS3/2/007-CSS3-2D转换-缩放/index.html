<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3-2D转换-缩放</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
				margin: 100px auto;
			}
			div:hover {
				transform: scale(2,2);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
