<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3盒子模型</title>
		<style>
			div:nth-child(1) {
				/* 传统盒子模型 = width + border + padding */
				width: 200px;
				height: 200px;
				background-color: pink;
				padding: 10px;
				border: 10px solid red;
			}
			div:nth-child(2) {
				/* 让盒子变成CSS3盒子模型 */
				/* padding和border不会再撑大盒子 */
				box-sizing: border-box;
				width: 200px;
				height: 200px;
				background-color: purple;
				padding: 10px;
				border: 10px solid blue;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
