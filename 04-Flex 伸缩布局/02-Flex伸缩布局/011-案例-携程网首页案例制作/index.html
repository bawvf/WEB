<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>案例-携程网首页案例制作</title>
		<link href="css/normalize.css" type="text/css" rel="stylesheet"/>
		<link href="css/index.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<!-- 顶部搜索 -->
		<div class="search-index">
			<div class="search">搜索：目的地/酒店/景点/航班号</div>
			<a href="#" class="user">我 的</a>
		</div>
		
		<!-- 焦点图模块 -->
		<div class="focus">
			<img src="upload/focus.jpg"/>
		</div>
		
		<!-- 局部导航栏 -->
		<ul class="local-nav">
			<li>
				<a href="#" title="景点·玩乐">
					<span class="local-nav-icon-icon1"></span>
					<span>景点·玩乐</span>
				</a>
			</li>
			<li>
				<a href="#" title="周边游">

			</li>
			<li>
				<a href="#" title="美食林">

				</a>
			</li>
			<li>
				<a href="#" title="一日游">
					<span class="local-nav-icon-icon4"></span>
					<span>一日游</span>
				</a>
			</li>
			<li>
				<a href="#" title="当地攻略">
					<span class="local-nav-icon-icon5"></span>
					<span>当地攻略</span>
				</a>
			</li>
		</ul>
		
		<!-- 主导航栏 -->
		<nav>
			<div class="nav-common">
				<div class="nav-items">
					<a href="#">酒店</a>
				</div>
				<div class="nav-items">
					<a href="#">海外酒店</a>
					<a href="#">特价酒店</a>
				</div>
				<div class="nav-items">
					<a href="#">团购</a>
					<a href="#">民宿·客栈</a>
				</div>
			</div>
			<div class="nav-common">
				<div class="nav-items">
					<a href="#">机票</a>
				</div>
				<div class="nav-items">
					<a href="#">火车票</a>
					<a href="#">特价机票</a>
				</div>
				<div class="nav-items">
					<a href="#">汽车票·船票</a>
					<a href="#">专车·租车</a>
				</div>
			</div>
			<div class="nav-common">
				<div class="nav-items">
					<a href="#">旅游</a>
				</div>
				<div class="nav-items">
					<a href="#">门票</a>
					<a href="#">目的地攻略</a>
				</div>
				<div class="nav-items">
					<a href="#">游轮旅行</a>
					<a href="#">定制旅行</a>
				</div>
			</div>
		</nav>
		
		<!-- 侧导航栏 -->
		<ul class="subnav-entry">
			<li>
				<a href="#">
					<span class="subnav-entry-icon-icon1"></span>
					<span>WiFi电话卡</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="subnav-entry-icon-icon2"></span>
					<span>保险·签证</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="subnav-entry-icon-icon3"></span>
					<span>外币兑换</span>
				</a>
			</li>
			<li>
				<a href="#">
					<span class="subnav-entry-icon-icon4"></span>

			<li>
				<a href="#">
					<span class="subnav-entry-icon-icon5"></span>

			<li>

				<a href="#">
					<span class="subnav-entry-icon-icon10"></span>
					<span>更多</span>
				</a>
			</li>
		</ul>

		<div class="sales-box">
			<div class="sales-hd">
				<h2>热门活动</h2>
				<a href="#" class="more">获取更多福利</a>

			<div class="sales-bd">
				<div class="row">
					<a href="#">
						<img src="upload/pic1.jpg"/>
					</a>
					<a href="#">
						<img src="upload/pic2.jpg"/>
					</a>
				</div>
				<div class="row">
					<a href="#">
						<img src="upload/pic3.jpg"/>
					</a>
					<a href="#">
						<img src="upload/pic4.jpg"/>
					</a>
				</div>
				<div class="row">
					<a href="#">
						<img src="upload/pic5.jpg"/>
					</a>
					<a href="#">
						<img src="upload/pic6.jpg"/>
