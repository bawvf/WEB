<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex主轴方向</title>
		<style>
			div {
				/* 给父级添加flex属性 */
				display: flex;
				width: 800px;
				height: 300px;
				background-color: pink;
				/* 默认的主轴是x轴，行 row */
				/* 元素是跟着主轴来排列的 */
				flex-direction: row;
				/* 可以把主轴设置为y轴，那么x轴就成了侧轴 */
				flex-direction: column;
			}
			div span {
				width: 150px;
				height: 100px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
