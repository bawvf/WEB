<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex设置主轴上的子元素排列方式2</title>
		<style>
			div {
				display: flex;
				width: 800px;
				height: 400px;
				background-color: pink;
				/* 主轴是y轴 */
				flex-direction: column;
				justify-content: center;
			}
			div span {
				width: 150px;
				height: 100px;
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>
