<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex设置侧轴上的子元素排列方式（多行）</title>
		<style>
			div {
				display: flex;
				width: 800px;
				height: 400px;
				background-color: pink;
				/* 换行 */
				flex-wrap: wrap;
				/* 因为有了换行,此时我们侧轴上控制子元素对齐方式我们用 align-content */
				align-content: space-around;
			}
			div span {
				width: 150px;
				height: 100px;
				background-color: purple;
				color: #fff;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
		</div>
	</body>
</html>
