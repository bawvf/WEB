<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>align-self和order</title>
		<style>
			div {
				display: flex;
				width: 80%;
				height: 300px;
				background-color: pink;
				/* 让三个盒子沿着侧轴底侧对齐 */
				/* align-items: flex-end; */
				/* 只让三号盒子下来到底侧 */
			}
			div span {
				width: 150px;
				height: 100px;
				background-color: purple;
				margin-right: 5px;
			}
			div span:nth-child(2) {
				/* 默认是0,-1比0小所以在前面 */
				order: -1;
			}
			div span:nth-child(3) {
				align-self: flex-end;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
