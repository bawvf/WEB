<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8" />
		<title>flex设置侧轴上的子元素排列方式</title>
		<style>
			div {
				display: flex;
				width: 800px;
				height: 400px;
				background-color: pink;
				/* 默认的主轴是x轴 row */
				justify-content: center;
				/* 侧轴居中 */
				align-items: center;
			}
			div span {
				width: 150px;
				height: 100px;
				background-color: purple;
				color: #fff;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
	</body>
</html>
