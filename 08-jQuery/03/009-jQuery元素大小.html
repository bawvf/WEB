<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 15px solid red;
            margin: 20px;
        }
    </style>
    <script src="jquery.min.js"></script>
</head >
<body >
    <div></div>

    <script>
        $(function () {
            // 1.width() / height() 获取设置元素 width和height大小
            console.log($("div").width());
            
            $("div").width(300);
            
            // 2.innerWidth() / innerHeight() 获取设置元素 width / height + padding值的大小
            console.log($("div").innerWidth());
            
            // 3.outerWidth() / outerHeight() 获取设置元素 width / height + padding + border值的大小
            console.log($("div").outerWidth());
            
            // 3.outerWidth(true) / outerHeight(true) 获取设置元素 width / height + padding + border + margin值的大小
            console.log($("div").outerWidth(true));
        })
    </script>
</body >
</html >
