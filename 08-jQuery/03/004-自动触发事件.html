<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("div").on("click", function () {
                alert(11);
            });
            
            // 自动触发事件
            // 1. 元素.事件
            $("div").click();
            
            // 2.元素.trigger("事件")
            $("div").trigger("click");
        })
    </script>
</head >
<body >
    <div></div>
</body >
</html >
