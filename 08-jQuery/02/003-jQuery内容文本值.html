<!DOCTYPE html>
<html lang = "en" >
<head >
    <meta charset = "UTF-8" >
    <title >Title</title >
    <script src="jquery.min.js"></script>
</head >
<body >
    <div>
        <span>123</span>
    </div>
    <input type="text" value="输入内容">
    
    <script>
        // 1.获取设置元素内容 html()
        $("div").html("123")
        
        // 2.获取设置元素文本内容
        console.log($("div").text());
        
        // 3.获取设置表单值 val()
        console.log($("input").val());
        $("input").val("321")
    </script>
</body >
</html >
