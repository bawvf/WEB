<!DOCTYPE html>
<html lang = "en" >
<head >
  <meta charset = "UTF-8" >
  <title >Title</title >
  <style>
      div {
          width: 300px;
          height: 300px;
          background-color: pink;
      }
  </style>
  <script src="jquery.min.js"></script>
</head >
<body >
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("div").show("fast");
            })
            $("button").eq(1).click(function () {
                $("div").hide("fast");
            })
            $("button").eq(2).click(function () {
                $("div").toggle("fast");
            })
        });
    </script>
</body >
</html >
