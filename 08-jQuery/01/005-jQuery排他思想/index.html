<!DOCTYPE html>
<html lang = "en" >
<head >
  <meta charset = "UTF-8" >
  <title >Title</title >
  <script src="jquery.min.js"></script>
</head >
<body >
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>
    <button>快速</button>

    <script>
        $(function () {
            // 1.隐式迭代
            $("button").click(function () {
                // 2.当前元素变化颜色
                $(this).css("background", "pink");
                // 3.其余兄弟去掉变化颜色
                $(this).siblings("button").css("background", "");
            });
        })
    </script>
</body >
</html >
